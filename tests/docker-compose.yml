version: "3"

services:
    postgres:
        image: postgres:${PGVERSION:-latest}
        user: postgres
        command:
          - "postgres"
          - "-c"
          - "wal_level=logical"
          - "-c"
          - "max_replication_slots=10"
        environment:
            POSTGRES_PASSWORD: ${PGPASSWORD}
        ports:
            - 25432:5432
        healthcheck:
          test: [ "CMD-SHELL", "pg_isready" ]
          interval: 10s
          timeout: 5s
          retries: 5
    jumphost:
        image: geekinutah/ssh-jumphost:latest
        environment:
            USER: tunnel
        volumes:
            - ./keys/public:/keys
        ports:
            - "2222:22"
        ulimits:
            nproc: 655350
            nofile:
                soft: 200000
                hard: 400000
